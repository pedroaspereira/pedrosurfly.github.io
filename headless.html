<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Surfly headless quickstart</title>
    <link rel="stylesheet" href="/headless/style.css" />
    <script src="/headless/index.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="content" role="main">

        <h1>Surfly headless quickstart</h1>
        
        <section>
          This demo app does the following:
          <ol>
            <li>Changes the font to monospace</li>
            <li>When the button is pressed, replaces all images on the page</li>
          </ol>
        </section>

        <div>
          <form>

            <label for="url">
              URL to browse:
              <input id="url" placeholder="url" name="url" type="text" value="https://en.wikipedia.org/wiki/Main_Page">
            </label>
            <br>

            <button onclick="create_session().then(url => show_session(url))" type="button" class="hide-after-start">Start</button>
           
        </div>
        
        <iframe
                class="show-after-start" hidden
    width="1024"
    height="768"
    src="https://app.surfly.com/embed/history/?agent_token=`d76f04f9ebc34ef7bfcc699bd5ed65c2`"
    allow="autoplay *; camera *; microphone *; display-capture *; geolocation *;"
>
</iframe>


      </div>
    </div>
  </body>
</html>
